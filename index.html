<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameooooooooooo!</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <audio id="pew" src="Audio\pew.mp3"></audio>
    <audio id="shotgun" src="Audio\bestshotgun.mp3"></audio>
    <audio id="grenadeLauncher" src="Audio\grenadeLauncher.mp3"></audio>
    <span id="grenadeExplosion"></span>


    <canvas id="canvas1"></canvas>
    <div id="death-screen" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background-color:black; color:white; text-align:center;">
        <h1>You Are Dead</h1>
        <p>Your journey ends here.</p>
        <button onclick="restart()">Restart</button>
    </div>

    <img src="Images\heart.png" alt="health"
         id="heart" />

    <div id="win-screen" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background-color:black; color:white; text-align:center;">
        <h1>Congratulations! You won!</h1>
        <img src="path/to/winner-image.png" alt="Winner">
        <button onclick="restart()" id="play-again-button">Play Again</button>
    </div>





</body>
