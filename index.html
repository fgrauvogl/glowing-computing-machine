<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameooooooooooo!</title>
    <link rel="stylesheet" href="Styles/app.css">
    <link rel="stylesheet" href="Styles/chatbox.css">

    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onresize="resize()">
    <canvas id="canvas1"></canvas>
    <canvas id="item-canvas"></canvas>
    <canvas id="background-canvas"></canvas>
    <audio id="music">
    </audio>

    <div id="death-screen" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background-color:black; color:white; text-align:center;">
        <h1>You Are Dead</h1>
        <p>Your journey ends here.</p>
        <button onclick="restart()" class="btn btn-primary" style="position: absolute; z-index: 10; transform: translateX(-50%);">Restart</button>
    </div>
    <div id="commandLine" style="display:none">
        <ul id="commandList">
            <!-- commands will be added here dynamically -->
        </ul>
        <input type="text" id="commandInput" placeholder="Enter your command...">
    </div>
    <div class="experience-container">
        <div class="experience-number" id="experience"></div>
        <div class="experience-bar">
        </div>
    </div>
    <div class="character-experience-container">
        <div class="character-experience-bar"></div>
        <p class="character-experience-text">Experience: <span id="character-experience"></span> / 100</p>
    </div>
    <div class="hpbar-container">
        <div class="hp-bar"></div>
        <p class="hp-text">Experience: <span id="hp">50</span> / 100</p>
    </div>
    <div class="armorbar-container">
        <div class="armor-bar"></div>
        <p class="armor-text">Experience: <span id="armor">50</span> / 100</p>
    </div>

    <div id="win-screen" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background-color:black; color:white; text-align:center;">
        <h1>Congratulations! You won!</h1>
        <button onclick="restart()" class="btn btn-primary" style="position: absolute; z-index: 10; transform: translateX(-50%);">Restart</button>
    </div>

    <div id="doom-background" style="position:absolute; width:100vw; height:100vh">
        <img src="Images\doom-background.png" id="doom-image" />
    </div>
    
    <div id="pause-menu">
        <h1 id="menu-text">Menu</h1>
        <img src="Images\mute.png" id="mute-image" style="display:none" onclick="handleMute()" />
        <img src="Images\audioOn.png" id="audioOn-image" onclick="handleMute()" />
        <h2 id="audio-text">Audio</h2>
        <input type="range" min="0" max="100" value="30" id="volume-bar">
        <button onclick="restart()" id="play-again-button" class="btn btn-primary">Restart</button>
        <button onclick="toggleDoomMode()" id="doom-button" class="btn btn-danger">Doom</button>
        <button onclick="toggleSandBoxMode()" class="btn btn-secondary" style="margin-left:10px">Sandbox</button>
        <h3 class="inline-block" style="margin-left:10px;">Accuracy</h3>
        <h4 class="inline-block" id="accuracy-%">0</h4>
    </div>

    <img src="Images\pause.png" alt="Alternate Text" id="pause-button" />

    <div id="levelCounter">1</div>




    <script src="Javascript\variables.js"></script>
    <script src="Javascript\utility.js"></script>
    <script src="Javascript\chatbox.js"></script>
    <script src="Javascript\playerWeaponExp.js"></script>
    <script src="Javascript\playerweaponmanager.js"></script>
    <script src="Javascript\heart.js"></script>
    <script src="Javascript\armor.js"></script>
    <script src="Javascript\Models\projectile.js"></script>
    <script src="Javascript\Models\powerups.js"></script>
    <script src="Javascript\Models\enemy.js"></script>
    <script src="Javascript\names.js"></script>
    <script src="Javascript\Models\character.js"></script>
    <script src="Javascript\logic.js"></script>
    <script src="Javascript\movement.js"></script>
</body>

</html>
